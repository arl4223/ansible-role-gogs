gogs_user_home: /home/git
gogs_binary_url: files/linux_amd64.tar.gz
gogs_init_script_path: gogs/scripts/systemd/gogs.service
gogs_init_symlink: /usr/local/bin/gogs


# Values for gogs config

gogs_http_port: 3000
gogs_use_mysql: false
gogs_db_name: gogs
